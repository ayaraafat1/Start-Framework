<section class="contact">
  <div class="container">
    <h1 class="text-uppercase text-center">conatct section</h1>
    <div
      class="title-line d-flex justify-content-center align-items-center text-center mt-3"
    >
      <div class="line color me-3"></div>
      <i class="fa-solid fa-star"></i>
      <div class="line color ms-3"></div>
    </div>
    <form (submit)="submitForm($event)" class="w-50 mx-auto mt-4 p-3">
      <label for="userName" class="my-label" [class.top]="nameInputValue !== ''"
        >userName :</label
      >
      <input
        type="text"
        id="userName"
        name="userName"
        placeholder="userName"
        class="border-0 border-bottom py-3 position-relative w-100 mb-3"
        [(ngModel)]="nameInputValue"
      />

      <label for="userAge" [class.top]="ageInputValue !== ''" class="my-label"
        >userAge :</label
      >
      <input
        type="text"
        id="userAge"
        name="userAge"
        placeholder="userAge"
        class="border-0 border-bottom py-3 position-relative w-100 mb-3"
        [(ngModel)]="ageInputValue"
      />

      <label
        for="userEmail"
        [class.top]="emailInputValue !== ''"
        class="my-label"
        >userEmail :</label
      >
      <input
        type="email"
        id="userEmail"
        name="userEmail"
        placeholder="userEmail"
        class="border-0 border-bottom py-3 position-relative w-100 mb-3"
        [(ngModel)]="emailInputValue"
      />

      <label
        for="userPassword"
        [class.top]="passwordInputValue !== ''"
        class="my-label"
        >userPassword :</label
      >
      <input
        type="password"
        id="userPassword"
        name="userPassword"
        placeholder="userPassword"
        class="border-0 border-bottom py-3 position-relative w-100 mb-3"
        [(ngModel)]="passwordInputValue"
      />

      <button class="btn mt-3 ms-auto">Send Message</button>
    </form>
  </div>
</section>
